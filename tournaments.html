    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #6B46C1 0%, #EC4899 100%);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(107, 70, 193, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #F472B6, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(244, 114, 182, 0.5);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Navigation */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(45, 45, 45, 0.9);
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid rgba(107, 70, 193, 0.25);
            backdrop-filter: blur(6px);
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-center {
            display: flex;
            gap: 0.75rem;
            flex: 1;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-group {
            position: relative;
        }

        .search-input {
            background: rgba(55, 65, 81, 0.8);
            border: 2px solid rgba(107, 70, 193, 0.3);
            border-radius: 25px;
            padding: 0.6rem 0.9rem;
            color: white;
            width: 200px;
            min-height: 40px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #EC4899;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .nav-icons {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .nav-icon {
            width: 38px;
            height: 38px;
            background: #000000;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .nav-icon svg {
            width: 20px;
            height: 20px;
            stroke: #ffffff;
            stroke-width: 1.8;
            fill: none;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            min-height: calc(100vh - 140px);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(30, 30, 30, 0.96);
            padding: 1.5rem 1rem;
            border-right: 1px solid rgba(107, 70, 193, 0.25);
            backdrop-filter: blur(4px);
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .sidebar-logo h2 {
            background: linear-gradient(45deg, #6B46C1, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
        }

        .greeting {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(107, 70, 193, 0.1), rgba(236, 72, 153, 0.1));
            border-radius: 10px;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        .greeting-text {
            font-size: 0.9rem;
            color: #A855F7;
            margin-bottom: 0.5rem;
        }

        .username {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .sidebar-menu {
            list-style: none;
            margin-bottom: 2rem;
        }

        .menu-item {
            margin-bottom: 0.5rem;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 0.85rem;
            padding: 0.8rem 0.9rem;
            color: #e5e7eb;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.25s ease;
            position: relative;
        }

        .menu-link:hover, .menu-link.active {
            background: linear-gradient(135deg, rgba(107, 70, 193, 0.18), rgba(236, 72, 153, 0.18));
            transform: translateX(4px);
        }

        .menu-link.active::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 10px;
            bottom: 10px;
            width: 3px;
            background: linear-gradient(180deg, #6B46C1, #EC4899);
            border-radius: 3px;
        }

        .menu-icon {
            width: 34px;
            height: 34px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: #000000;
        }

        .menu-icon svg {
            width: 20px;
            height: 20px;
            stroke: #ffffff;
            stroke-width: 1.8;
            fill: none;
        }

        .menu-link:hover .menu-icon {
            background: #111111;
        }

        .sidebar-bottom {
            margin-top: auto;
            border-top: 1px solid rgba(107, 70, 193, 0.3);
            padding-top: 1rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6B46C1, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* Filters */
        .filters-section {
            background: rgba(45, 45, 45, 0.8);
            border: 1px solid rgba(107, 70, 193, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            color: #A855F7;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .filter-select {
            background: rgba(55, 65, 81, 0.8);
            border: 2px solid rgba(107, 70, 193, 0.3);
            border-radius: 10px;
            padding: 0.75rem;
            color: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #EC4899;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
        }

        /* Tournament Grid */
        .tournaments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .tournament-card {
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9), rgba(55, 65, 81, 0.9));
            border: 2px solid rgba(107, 70, 193, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .tournament-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(107, 70, 193, 0.4);
            border-color: #EC4899;
        }

        .tournament-header {
            margin-bottom: 1rem;
        }

        .tournament-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .prize-pool {
            color: #F59E0B;
            font-weight: bold;
            font-size: 1.1rem;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(236, 72, 153, 0.12));
            border: 1px solid rgba(245, 158, 11, 0.35);
            padding: 0.25rem 0.6rem;
            border-radius: 8px;
            display: inline-block;
            backdrop-filter: blur(2px);
        }

        .tournament-middle {
            margin-bottom: 1.5rem;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #EC4899;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(236,72,153,0.6);
        }

        .game-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .game-name {
            font-weight: bold;
            color: #A855F7;
        }

        .tournament-type {
            background: rgba(107, 70, 193, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(168, 85, 247, 0.4);
        }

        .tournament-bottom {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .register-btn {
            background: linear-gradient(135deg, #6B46C1, #EC4899);
            border: none;
            padding: 1rem;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(107, 70, 193, 0.3);
        }

        .register-btn.registered {
            background: linear-gradient(135deg, #10B981, #059669);
        }

        .team-slots {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slots-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-bar {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6B46C1, #EC4899);
            transition: width 0.5s ease;
        }

        .tournament-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-live {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .status-upcoming {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .status-registration {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
        }

        .pagination-btn {
            background: rgba(55, 65, 81, 0.8);
            border: 2px solid rgba(107, 70, 193, 0.3);
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            border-color: #EC4899;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #6B46C1, #EC4899);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .tournaments-grid {
                grid-template-columns: 1fr;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .countdown {
            animation: pulse 2s infinite;
        }
    </style>

            {
                id: 8,
                name: "Fortnite Build Battle",
                game: "Fortnite",
                format: "Solo",
                prizePool: "₹20,000",
                status: "upcoming",
                countdown: "06:15:30",
                slots: { current: 80, total: 100 },
                registered: false
            }
        ];

        // Generate tournament cards
        function generateTournamentCards(tournamentsToShow = tournaments) {
            const grid = document.getElementById('tournamentsGrid');
            grid.innerHTML = '';

            tournamentsToShow.forEach(tournament => {
                const card = document.createElement('div');
                card.className = 'tournament-card';
                card.innerHTML = `
                    <div class="tournament-status status-${tournament.status}">
                        ${tournament.status.charAt(0).toUpperCase() + tournament.status.slice(1)}
                    </div>
                    <div class="tournament-header">
                        <h3 class="tournament-name">${tournament.name}</h3>
                        <div class="prize-pool">${tournament.prizePool}</div>
                    </div>
                    <div class="tournament-middle">
                        <div class="countdown">${tournament.countdown}</div>
                        <div class="game-info">
                            <span class="game-name">${tournament.game}</span>
                            <span class="tournament-type">${tournament.format}</span>
                        </div>
                    </div>
                    <div class="tournament-bottom">
                        <button class="register-btn ${tournament.registered ? 'registered' : ''}" 
                                onclick="toggleRegistration(${tournament.id})">
                            ${tournament.registered ? 'Registered' : 'Register Now'}
                        </button>
                        <div class="team-slots">
                            <span class="slots-text">${tournament.slots.current}/${tournament.slots.total} Teams</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${(tournament.slots.current / tournament.slots.total) * 100}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Toggle registration
        function toggleRegistration(tournamentId) {
            const tournament = tournaments.find(t => t.id === tournamentId);
            if (tournament) {
                tournament.registered = !tournament.registered;
                generateTournamentCards();
            }
        }

        // Filter tournaments
        function filterTournaments() {
            const gameFilter = document.getElementById('gameFilterMain').value.toLowerCase();
            const formatFilter = document.getElementById('formatFilterMain').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilterMain').value.toLowerCase();
            const prizeFilter = document.getElementById('prizeFilter').value;

            let filtered = tournaments.filter(tournament => {
                const gameMatch = !gameFilter || tournament.game.toLowerCase().includes(gameFilter);
                const formatMatch = !formatFilter || tournament.format.toLowerCase().includes(formatFilter);
                const statusMatch = !statusFilter || tournament.status === statusFilter;
                
                let prizeMatch = true;
                if (prizeFilter) {
                    const prize = parseInt(tournament.prizePool.replace(/[₹,]/g, ''));
                    switch (prizeFilter) {
                        case '0-25000':
                            prizeMatch = prize <= 25000;
                            break;
                        case '25000-50000':
                            prizeMatch = prize > 25000 && prize <= 50000;
                            break;
                        case '50000-100000':
                            prizeMatch = prize > 50000 && prize <= 100000;
                            break;
                        case '100000+':
                            prizeMatch = prize > 100000;
                            break;
                    }
                }

                return gameMatch && formatMatch && statusMatch && prizeMatch;
            });

            generateTournamentCards(filtered);
        }

        // Search tournaments
        function searchTournaments() {
            const searchTerm = document.getElementById('tournamentSearch').value.toLowerCase();
            const filtered = tournaments.filter(tournament => 
                tournament.name.toLowerCase().includes(searchTerm) ||
                tournament.game.toLowerCase().includes(searchTerm)
            );
            generateTournamentCards(filtered);
        }

        // Event listeners
        document.getElementById('gameFilterMain').addEventListener('change', filterTournaments);
        document.getElementById('formatFilterMain').addEventListener('change', filterTournaments);
        document.getElementById('statusFilterMain').addEventListener('change', filterTournaments);
        document.getElementById('prizeFilter').addEventListener('change', filterTournaments);
        document.getElementById('tournamentSearch').addEventListener('input', searchTournaments);

        // Dynamic greeting
        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greetingText');
            
            if (hour < 12) {
                greetingElement.textContent = 'Good morning,';
            } else if (hour < 17) {
                greetingElement.textContent = 'Good afternoon,';
            } else {
                greetingElement.textContent = 'Good evening,';
            }
        }

        // Initialize
        updateGreeting();
        generateTournamentCards();

        console.log('🎮 Tournaments page loaded successfully!');
    </script>
    
    <!-- Include API and JavaScript files -->
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/tournaments.js"></script>
</body>
</html>
